<section class="main" *ngIf="projects?.length > 0">
    <ul class="project-list">
      <li *ngFor="let project of projects" [class.completed]="project.completed">
        <div class="view">
          <button class="destroy" 
          (click)="$event.stopPropagation()"></button>
        </div>
      </li>
    </ul>
  </section>
