<!-- 新增项目 -->
<div class="clearfix">
    <h2>{{_name}}</h2>
    <form nz-form [formGroup]="addProjectForm" 
        (ngSubmit)="_submitForm($event, addProjectForm.value)" 
        [nzLayout]="'horizontal'">
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="7">
                <label for="projectName" nz-form-item-required>项目名称</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="12" [nzHasFeedback]="'true'" [nzValidateStatus]="getFormControl('projectName')">
                <nz-input [nzType]="'text'" formControlName="projectName" name="projectName" [nzPlaceHolder]="'请输入项目名称'" [nzSize]="'large'"></nz-input>
                <div nz-form-explain></div>
            </div>
        </div>
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="7">
                <label for="projectPrincipal" nz-form-item-required>项目负责人</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="12" [nzHasFeedback]="'true'" [nzValidateStatus]="getFormControl('projectPrincipal')">
                <nz-input [nzType]="'text'" formControlName="projectPrincipal" name="projectPrincipal" [nzPlaceHolder]="'请输入项目负责人'" [nzSize]="'large'"></nz-input>
                <div nz-form-explain></div>
            </div>
        </div>
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="7">
                <label for="projectStartTime" nz-form-item-required>项目开始时间</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="12" [nzHasFeedback]="'true'" [nzValidateStatus]="getFormControl('projectStartTime')">
                <nz-datepicker class="my-datepicker" formControlName="projectStartTime" name="projectStartTime" [nzPlaceHolder]="'请选择项目开始时间'" [nzSize]="'large'"></nz-datepicker>
                <div nz-form-explain></div>
            </div>
        </div>
        <div nz-form-item nz-row>
                <div nz-form-label nz-col [nzSpan]="7">
                    <label for="projectEndTime" nz-form-item-required>项目结束时间</label>
                </div>
                <div nz-form-control nz-col [nzSpan]="12" [nzHasFeedback]="'true'" [nzValidateStatus]="getFormControl('projectEndTime')">
                    <nz-datepicker class="my-datepicker" formControlName="projectEndTime" name="projectEndTime" [nzPlaceHolder]="'请选择项目结束时间'" [nzSize]="'large'"></nz-datepicker>
                    <div nz-form-explain></div>
                </div>
            </div>
            <div class="customize-footer pull-right">
                <button nz-button [nzType]="'primary'" [nzSize]="'large'">
                  确 定
                </button>
                <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
                  取 消
                </button>
            </div>
    </form>
</div>
